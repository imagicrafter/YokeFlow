name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: agent
          POSTGRES_PASSWORD: agent_test_password
          POSTGRES_DB: yokeflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Initialize test database
      env:
        DATABASE_URL: postgresql://agent:agent_test_password@localhost:5432/yokeflow_test
      run: |
        python scripts/init_database.py

    - name: Run security tests
      run: |
        python tests/test_security.py

    - name: Run database tests
      env:
        DATABASE_URL: postgresql://agent:agent_test_password@localhost:5432/yokeflow_test
      run: |
        python tests/test_database_abstraction.py

    - name: Run orchestrator tests
      env:
        DATABASE_URL: postgresql://agent:agent_test_password@localhost:5432/yokeflow_test
      run: |
        python tests/test_orchestrator.py

  web-ui-build:
    name: Web UI Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web-ui/package-lock.json

    - name: Install dependencies
      working-directory: web-ui
      run: npm ci

    - name: Build
      working-directory: web-ui
      run: npm run build

    - name: Lint
      working-directory: web-ui
      run: npm run lint

  mcp-build:
    name: MCP Task Manager Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mcp-task-manager/package-lock.json

    - name: Install dependencies
      working-directory: mcp-task-manager
      run: npm ci

    - name: Build
      working-directory: mcp-task-manager
      run: npm run build
